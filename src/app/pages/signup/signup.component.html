<div class="signup-container">
  <h2>Sign Up</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" formControlName="firstName" type="text" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" formControlName="lastName" type="text" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" required>
    </div>
    <div class="form-group">
      <label for="dateOfBirth">Date of Birth</label>
      <input id="dateOfBirth" formControlName="dateOfBirth" type="date" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input id="phone" formControlName="phone" type="tel" required>
    </div>
    <div class="form-group">
      <label for="grade">Grade</label>
      <input id="grade" formControlName="grade" type="text" required>
    </div>
    <div class="form-group">
      <label for="institute">Institute</label>
      <input id="institute" formControlName="institute" type="text" required>
    </div>
    <div class="form-group">
      <label for="lastDiploma">Last Diploma</label>
      <input id="lastDiploma" formControlName="lastDiploma" type="text" required>
    </div>
    <div class="form-group">
      <label for="researchArea">Research Area</label>
      <input id="researchArea" formControlName="researchArea" type="text" required>
    </div>
    <div class="form-group">
      <label for="linkedInUrl">LinkedIn URL (Optional)</label>
      <input id="linkedInUrl" formControlName="linkedInUrl" type="url">
    </div>
    <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
  </form>
  <p *ngIf="message">{{ message }}</p>
</div>
